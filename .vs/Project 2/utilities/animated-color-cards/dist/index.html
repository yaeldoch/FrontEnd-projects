<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Animated color cards</title>
  <script>
if (location.pathname.match(/fullcpgrid/i)) {
  document.documentElement.classList.add('grid-view');
  setTimeout(() => {
   document.querySelector('.block.y').classList.add('fake-hover');  
  }, 1750);
  setTimeout(() => {
   document.querySelector('.block.y').dispatchEvent(new Event('click'));  
  }, 2250);
}
</script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="block-wrap">
  <div class="block-col">
    <div class="block block--transition r">
      <div class="block-content">
        <div class="block-content__header">
          <h2 class="block-content__header__text">The Cube</h2>
        </div>
        <p class="block-content__body"><iframe src="../../the-cube/the-cube/dist/index.html" frameborder="0" style="height: 400px; transform: translateY(-25px)"></iframe></p>
        <div class="block-content__button">
          Close
        </div>
      </div>
    </div>
  </div>
  <div class="block-col">
    <div class="block block--transition  b">
      <div class="block-content">
        <div class="block-content__header">
          <h2 class="block-content__header__text">Cubes Stik</h2>
        </div>
        <p class="block-content__body"><iframe src="../../cubes stik/css-only-monument-valley-2-doortem/dist/index.html" frameborder="0" style="height: 500px; transform: translate(-25px); width: 360px;"></iframe></p>
        <div class="block-content__button">

        </div>
      </div>
    </div>
  </div>
  <div class="block-col">

        </div>
        <p class="block-content__body"><iframe src="../../tower-blocks/dist/index.html" frameborder="0" style="height: 500px; transform: translate(-25px); width: 360px;"></iframe></p>

        <div class="block-content__button">
          Close
        </div>
      </div>
    </div>
  </div>
</div>
