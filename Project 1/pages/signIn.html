<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/formStyle.css">
    <title>form</title>
</head>
<body>
    
   
    <main>
    
        
        <form class="fromIn" action="../pages/homePage.html" method="get">
                
            <div class="signIn"><h2>sign in</h2></div>
            <div class="border"></div>
            <div class="details">
     

            <input type="email" name="email"  placeholder="email" class="block" autocomplete="on" required>
    
            <input type="password" name="password"  placeholder="password" class="block" required>
            <input type="submit" value="sign in">
            </div>
        </form>
    </main>
</body>
